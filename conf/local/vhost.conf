<VirtualHost *:80>
   ServerName qa.dev.synot.io
   DocumentRoot "/www/qa.synotio.se/client/build"
   ProxyPass /api http://127.0.0.1:5000/api
   <Directory "/www/qa.synotio.se/client/build">
      AllowOverride All
	  Options FollowSymLinks
   </Directory>

   Alias /screenshots "/www/qa.synotio.se/screenshots"
   <Directory "/www/qa.synotio.se/screenshots">
    AllowOverride None
    Order allow, deny
    Allow from all
   </Directory>

   DirectoryIndex index.html
</VirtualHost>